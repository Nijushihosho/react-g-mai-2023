        let a = 2 ;
        setTimeout( function(){  // exécuter APRES le console.log()
            a = a + 2
        })

        console.log(a);  // a = 2 et non 4 

        // asychrone => le comportement par défaut de javascript 
        // fetch 

        // super MAIS comment dire à javascript ATTEND que l'opération asynchrone soit exécutée à 100% pour pouvoir faire le console.log()

        // il existe 3 manières de dire à javascript d'attendre :

        // - Promise avec then() // 2013 
        // - Promise et await et async // ES6 => 2015 
    </script>
