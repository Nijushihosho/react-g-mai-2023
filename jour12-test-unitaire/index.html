<body>
    <script>
        function prixTTC(prixHT , tva){
            if(typeof prixHT !== "number"){
                throw new Error("le prixHT doit être un chiffre")
            }
            if(typeof tva !== "number"){
                throw new Error("la tva doit être un chiffre")
            } 
            return prixHT * tva ; 
        }

        prixTTC([] , 1.2); 

    </script>
